<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style.css">
    <script>
        let allProducts = [];

        function fetchProducts() {
            fetch('../assets/data/products.json')
                .then(res => res.json())
                .then(products => {
                    allProducts = products;
                    renderProducts(allProducts);
                })
                .catch(error => console.error('Error fetching data:', error));
        }

        function renderProducts(products) {
            const container = document.getElementById('product-container');
            container.innerHTML = '';

            products.forEach(product => {
                const card = document.createElement('div');
                card.className = 'card product-card';

                const safeTitle = product.title.replace(/'/g, "\\'");
                const productData = JSON.stringify({
                    id: product.id,
                    title: safeTitle,
                    price: product.price,
                    image: product.image
                }).replace(/"/g, "&quot;");

                card.innerHTML = `
                    <img src="${product.image}" alt="${product.title}" class="product-image">
                    <div class="card-content">
                        <h3>${product.title}</h3>
                        <p class="price">$${product.price}</p>
                    </div>
                    <button class="btn-primary" onclick="addToCart(${productData})">Add to Cart</button>
                `;
                container.appendChild(card);
            });
        }

        function filterProducts(category) {
            // Update active button state
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            if (category === 'all') {
                renderProducts(allProducts);
            } else {
                const filtered = allProducts.filter(p => p.category === category);
                renderProducts(filtered);
            }
        }

        window.onload = fetchProducts;
    </script>
</head>

<body>
    <header class="navbar">
        <a id="logo" href="../index.html">Evertide</a>

        <ul class="navbar-links">
            <li><a href="../index.html">Home</a></li>
            <li><a href="store.html">Store</a></li>
            <li><a href="builder.html">PC Builder</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="cart.html">Cart</a></li>
        </ul>

        <div class="auth-links">
            <a href="login.html">Sign In</a>
            <a href="register.html" class="signup-btn">Sign Up</a>
        </div>
    </header>

    <div class="filter-bar">
        <button class="filter-btn active" onclick="filterProducts('all')">All</button>
        <button class="filter-btn" onclick="filterProducts('gpu')">GPUs</button>
        <button class="filter-btn" onclick="filterProducts('cpu')">CPUs</button>
        <button class="filter-btn" onclick="filterProducts('motherboard')">Motherboards</button>
        <button class="filter-btn" onclick="filterProducts('ram')">RAM</button>
        <button class="filter-btn" onclick="filterProducts('storage')">Storage</button>
        <button class="filter-btn" onclick="filterProducts('case')">Cases</button>
    </div>

    <div id="product-container" class="grid-container">
        <!-- Products will be loaded here -->
    </div>


    <footer>
        &copy; Evertide All rights reserved. Created by Mahmood Dler Bahjat.
    </footer>
    <script src="../assets/js/cart.js"></script>
    <script src="../assets/js/transition.js"></script>
</body>

</html>
