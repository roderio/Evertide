<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style.css">
    <script>
        function fetchProducts() {
            fetch('https://fakestoreapi.com/products').then(res => res.json()).then(products => {
                const tableBody = document.getElementById('product-table-body');
                products.forEach(product => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                            <td>${product.category}</td>
                            <td>FakeStoreAPI</td>
                            <td>${product.title}</td>
                            <td>${product.price}</td>
                        `;
                    tableBody.appendChild(row);
                });
            }).catch(error => console.error('Error fetching data:', error));
        }
        window.onload = fetchProducts;
    </script>
</head>

<body>
    <header class="navbar">
        <a id="logo" href="../index.html">Evertide</a>

        <ul class="navbar-links">
            <li><a href="../index.html">Home</a></li>
            <li><a href="store.html">Store</a></li>
            <li><a href="builder.html">PC Builder</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>

        <div class="auth-links">
            <a href="login.html">Sign In</a>
            <a href="register.html" class="signup-btn">Sign Up</a>
        </div>
    </header>

    <div class="table-container">
        <table id="product-table">
            <thead>
                <tr>
                    <th>Category</th>
                    <th>Provider</th>
                    <th>Model</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody id="product-table-body"></tbody>
        </table>
    </div>

    <footer>
        &copy; Evertide All rights reserved. Created by Mahmood Dler Bahjat.
    </footer>
</body>

</html>
